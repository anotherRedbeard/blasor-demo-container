name: Trigger auto deployment for red-scus-blazorclient-aca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/deploy-package.yml'

  # Allow mannually trigger 
  workflow_dispatch:

env:
  VERSION: 'v1.0'
  LOCATION: 'southcentralus'
  RESOURCE_GROUP_NAME: 'red-scus-test-rg'
  LOG_ANALYTICS_WORKSPACE: 'redscusworkspace00111'
  ACA_ENV_NAME: 'dev-env'
  REGISTRY_NAME: 'redscuscontainerreg000111'
  REGISTRY_SKU: 'Standard'

jobs:
  build-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.REDSCUSBLAZORCLIENTACA_AZURE_CREDENTIALS }}

      - name: Create Resources
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az group create -l ${{ env.LOCATION }} -n ${{ env.RESOURCE_GROUP_NAME}}
            az monitor log-analytics workspace create --resource-group ${{ env.RESOURCE_GROUP_NAME }} --workspace-name ${{ env.LOG_ANALYTICS_WORKSPACE }}
            az acr create -n ${{ env.REGISTRY_NAME }} -g ${{ env.RESOURCE_GROUP_NAME }} --sku ${{ env.REGISTRY_SKU }} --admin-enabled true
            ACR_USERNAME=$(az acr credential show -n ${{ env.REGISTRY_NAME }} --query username --out tsv)
            ACR_PASSWORD=$(az acr credential show -n ${{ env.REGISTRY_NAME }} --query passwords[0].value --out tsv)
            echo "::add-mask::ACR_USERNAME::add-mask::ACR_PASSWORD"
            echo ACR_USERNAME=$ACR_USERNAME >> $GITHUB_ENV
            echo ACR_PASSWORD=$ACR_PASSWORD >> $GITHUB_ENV
            
            # Get the Client_ID and CLIENT_SECRET, run each separately and wait for it to complete
            LOG_ANALYTICS_WORKSPACE_CLIENT_ID=$(az monitor log-analytics workspace show --query customerId -g ${{ env.RESOURCE_GROUP_NAME }} -n ${{ env.LOG_ANALYTICS_WORKSPACE }} --out tsv)
            LOG_ANALYTICS_WORKSPACE_CLIENT_SECRET=$(az monitor log-analytics workspace get-shared-keys --query primarySharedKey -g ${{ env.RESOURCE_GROUP_NAME }} -n ${{ env.LOG_ANALYTICS_WORKSPACE }} --out tsv)
            echo "::add-mask::$LOG_ANALYTICS_WORKSPACE_CLIENT_ID"
            echo "::add-mask::$LOG_ANALYTICS_WORKSPACE_CLIENT_SECRET"
            
            #Allow az cli to get extensions without prompts and containerapp needs an extension
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp env create --name ${{ env.ACA_ENV_NAME }} --resource-group ${{ env.RESOURCE_GROUP_NAME }} --location ${{ env.LOCATION }} --logs-workspace-id $LOG_ANALYTICS_WORKSPACE_CLIENT_ID --logs-workspace-key $LOG_ANALYTICS_WORKSPACE_CLIENT_SECRET
  
  build:
    runs-on: ubuntu-latest
    needs: build-infra

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Replace AppSettings variables
        uses: microsoft/variable-substitution@v1 
        with:
            files: 'wwwroot/appsettings.json'
        env:
            message: This is from dev
            TodoApiBaseUrl: https://red-scus-demo-aca.icymoss-1ea051d6.southcentralus.azurecontainerapps.io/
            #TodoApiBaseUrl: https://localhost:7133/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: redscusmyrepoacr.azurecr.io
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: redscusmyrepoacr.azurecr.io/red-scus-blazorclient-aca:${{ env.VERSION }}.${{ github.run_number }}
          file: ./Dockerfile
          context: ./
